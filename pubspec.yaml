version: 4.0.1
homepage: https://github.com/sbis04/video_trimmer

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  video_player: ^2.0.0
  ffmpeg_kit_flutter: ^6.0.0
  path_provider: ^2.0.0
  intl: ^0.20.0
  path: ^1.8.0
  transparent_image: ^2.0.0

dev_dependencies:
  flutter_lints: ^5.0.0
  lints: ^5.0.0

